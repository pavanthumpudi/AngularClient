

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<button [disabled]="processing" type="button" name="button" class="btn btn-app" (click)="goBack()">
    <i class="fas fa-arrow-left"></i>Go Back
</button>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Edit</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    
    <form (submit)="updateBlogSubmit()" *ngIf="!loading">
        <!-- Title Field -->
        <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <!-- Title Input -->
                <input [disabled]="processing" type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="blog.title" #title="ngModel" />
                </div>
            
                <!-- Body Field -->
                <div class="form-group">
                <label for="body">Body</label>
                <!-- Body Input -->
                <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="blog.body" #body="ngModel" class="form-control" placeholder="*Blog Body"></textarea>
                </div>
            </div>
            <div class="card-footer ">
                <!-- Delete Button 
                <a [routerLink]="['/delete-blog/', blog._id]"><button  [disabled]="processing"  type="button" name="button" class="btn btn-danger">Delete</button></a> -->
                <!-- Go Back Button 
                <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>-->
                <!-- Save Changes Button -->
                <button [disabled]="processing || (!title.dirty && !body.dirty)" type="submit" name="save" class="btn btn-info float-right">Save Changes</button>
            </div>
          
          </form>
  </div>
<!-- Edit Blog Form -->
