
<div *ngIf="message" style="position: absolute;width: 300px;right: 25px;" 
    class="toast {{message.cssClass}} fade show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">{{message.alerttitle}}</strong>
        <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="toast-body">{{message.text}}</div>
</div>
