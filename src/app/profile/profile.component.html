
<div *ngIf="employee">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-widget widget-user">
          <!-- Add the bg color to the header using any of the bg-* classes -->
          <div class="widget-user-header bg-info">
            <h3 class="widget-user-username">{{employee.firstName}} {{employee.lastName}}</h3>
            <p class="widget-user-desc">{{employee.emailId}} </p>
          </div>
          <div class="widget-user-image">
            <img  *ngIf="employee.gender==1" class="img-circle elevation-2" src="assets/avatar5.png" alt="User Avatar">
            <img  *ngIf="employee.gender==0" class="img-circle elevation-2" src="assets/avatar2.png" alt="User Avatar">
          </div>
          <div class="card-footer">
            <div style="text-align: center;">
              <p>{{employee.designation}}</p>
              <!--
              <ul class="list-unstyled">
                <li *ngFor="let item of selectedItems">
                  <span style="margin: 5px 10px;font-size: 14px;" class="badge badge-lg badge-info">{{ item.skill }}</span>
                </li>
              </ul> 
              -->
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                <label class="custom-control-label" for="customSwitch1">Online</label>
              </div>
            </div>
            <!-- /.row -->
          </div>
        </div>
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">About Me</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <strong><i class="fas fa-book mr-1"></i> Education</strong>

            <p class="text-muted">
              {{employee.qualification}}
            </p>

            <hr>

            <strong><i class="fas fa-map-marker-alt mr-1"></i> Location</strong>

            <p class="text-muted">{{employee.address}}</p>

            <hr>
            

            <strong><i class="far fa-file-alt mr-1"></i> About</strong>

            <p class="text-muted">{{employee.about}}</p>
          </div>
          
          <!-- /.card-body -->
        </div>
      </div>

              
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Basic Settings</a></li>
              <li class="nav-item"><a class="nav-link" href="#activity" data-toggle="tab">Additional Info</a></li>
            </ul>
          </div><!-- /.card-header -->
          <div class="card-body p-0">
            <div class="tab-content p-0">
              <div class="tab-pane" id="activity">
                <div class="form-group row">
                  <div class="col-sm-12">
                    <form (ngSubmit)="onSubmit()" class="form-horizontal">
                      <div class="card-body">
                        <div class="form-group row">
                          <label for="" class="col-sm-2 col-form-label">Qualification</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="qualification" required [(ngModel)]="employee.qualification" name="qualification">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" id="address" required [(ngModel)]="employee.address" name="address"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">About</label>
                          <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="about" required [(ngModel)]="employee.about" name="about"></textarea>
                          </div>
                        </div>  
                      </div>
                      <div class="card-footer">
                        <button type="submit" class="btn btn-info float-right">Submit</button>
                      </div>
                      <!-- /.card-footer -->
                    </form>
                  </div>
                </div>
              </div>
              <div class="tab-pane active" id="settings">
                <div>
                  <form (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="card-body">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
                        </div>
                      </div>

                        </li>
                      </ul>

                        <li *ngFor="let item of selectedSkillIds">
                          {{ item }}
                        </li>
                      </ul>-->
                   
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="submit" class="btn btn-info float-right">Submit</button>
                    </div>
                    <!-- /.card-footer -->
                  </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div></div><!-- /.card-body -->
        </div>
        <!-- /.nav-tabs-custom -->
      </div>
