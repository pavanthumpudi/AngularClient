<div>
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Check</h3>
        </div>
        <div [hidden]="!alreadySubmitted" class="text-center  p-3">
            <h4>{{err_message}}</h4>
            <h2>Thank You !!</h2>
        </div>
        <div [hidden]="alreadySubmitted">
            <div class="text-center p-3">
                <h2>Are you facing any health isuue?</h2>
                <div [hidden]="!NoHealthIssue || Noclicked" class="row">
                    <div class="col-sm-6">
                        <button (click)="healthIssue()" type="button" class="btn btn-danger btn-lg float-right">Yes</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" (click)="noHealthIssue()" class="btn btn-success btn-lg float-left">No</button>
                    </div>
                </div>
            </div>
            <div [hidden]="!submitted" class="text-center">
                <h4>{{err_message}}</h4>
                <h2>Thank You !!</h2>
            </div>
            <form [hidden]="NoHealthIssue || submitted" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="row justify-content-md-center">
                    <div class="card-body" class="col-sm-6 col-lg-6 col-xs-12 p-3">
                        <h5 class="text-info">Please select below symptoms which you are facing:</h5>
                        <div *ngFor="let data of Data; let i=index">
                            <label>
                            <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)"/>
                            {{data.name}}
                            </label>
                        </div>
                        <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Other</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" type="text" name="checklist.comment" [(ngModel)]="checklist.comment" placeholder="Please enter if any other symptoms">
                            </textarea>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info float-right">Submit</button>
                </div>
            
            </form>
        </div>
	</div>
</div>
