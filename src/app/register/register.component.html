<body class="register-page" >
    <div class="register-box">
          
      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register</p>
    
          <form  method="post">
            <div class="input-group mb-3">
              <input type="text" required [(ngModel)]="employee.firstName" name="firstName" class="form-control" placeholder="First name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" required [(ngModel)]="employee.lastName" name="lastName" class="form-control" placeholder="Last name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" required [(ngModel)]="employee.emailId" name="emailId" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" required [(ngModel)]="employee.password" name="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            
            <div class="row">
              
              <!-- /.col -->
              <div class="col-12">
                <button (click) = "register()" [disabled]="disabled" type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>    
          <a routerLink="/login" class="nav-link" routerLinkActive="active">Already have a account</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    
    
    </body>
